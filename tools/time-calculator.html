<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول الوقت - MyTools</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="../index.html" class="logo">MyTools 🛠️</a>
        <button id="theme-toggle" class="btn">🌙</button>
    </nav>

    <div class="container">
        <div class="tool-container">
            <h2>⏰ محول الوقت (دقائق ⟷ ساعات)</h2>

            <label>الدقائق:</label>
            <input type="number" id="minutes" oninput="convertToHours(this.value)">

            <label>الساعات:</label>
            <input type="number" id="hours" oninput="convertToMinutes(this.value)">
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        function convertToHours(mins) {
            document.getElementById('hours').value = (mins / 60).toFixed(2);
        }
        function convertToMinutes(hrs) {
            document.getElementById('minutes').value = (hrs * 60).toFixed(0);
        }
    </script>
</body>
</html>
