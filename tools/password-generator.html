html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مولد كلمات مرور</title>
<style>
body{font-family:Arial;background:#eef2f3;padding:30px;}
.container{max-width:450px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 0 10px #ccc;text-align:center;}
input{padding:8px;border-radius:8px;border:1px solid #aaa;margin:10px;width:80%;}
button{padding:10px 20px;background:#007bff;color:white;border:none;border-radius:8px;cursor:pointer;}
#output{margin-top:20px;font-size:20px;background:#222;color:white;padding:10px;border-radius:8px;}
</style>
</head>
<body>

<div class="container">
<h2>مولّد كلمات مرور قوية</h2>
<input id="length" type="number" placeholder="الطول (مثلاً 12)">
<button onclick="gen()">توليد</button>
<div id="output"></div>
</div>

<script>
function gen(){
let chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%";
let len=document.getElementById("length").value;
let pass="";
for(let i=0;i<len;i++){
pass+=chars.charAt(Math.floor(Math.random()*chars.length));
}
document.getElementById("output").textContent=pass;
}
</script>

</body>
</html>
