<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول النصوص - MyTools</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="../index.html" class="logo">MyTools 🛠️</a>
        <button id="theme-toggle" class="btn">🌙</button>
    </nav>

    <div class="container">
        <div class="tool-container">
            <h2>🔠 محول حالة الأحرف (للإنجليزي)</h2>
            <textarea id="textInput" rows="5" placeholder="اكتب النص الإنجليزي هنا..."></textarea>

            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button class="btn" onclick="convert('upper')">UPPER CASE</button>
                <button class="btn" onclick="convert('lower')">lower case</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        function convert(type) {
            const textArea = document.getElementById('textInput');
            if (type === 'upper') {
                textArea.value = textArea.value.toUpperCase();
            } else {
                textArea.value = textArea.value.toLowerCase();
            }
        }
    </script>
</body>
</html>
