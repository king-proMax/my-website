<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>حاسبة الخصم</title>
<style>
body{font-family:Arial;background:#fafafa;padding:30px;}
.container{max-width:450px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 0 10px #ddd;text-align:center;}
input{width:80%;padding:10px;margin:8px;border-radius:8px;border:1px solid #aaa;}
button{padding:10px 20px;background:#ff5733;color:white;border:none;border-radius:8px;margin-top:10px;}
.result{font-size:20px;margin-top:20px;}
</style>
</head>
<body>

<div class="container">
<h2>حاسبة الخصم</h2>
<input id="price" type="number" placeholder="السعر">
<input id="discount" type="number" placeholder="نسبة الخصم %">
<button onclick="calc()">احسب</button>
<div id="res" class="result"></div>
</div>

<script>
function calc(){
let p=+document.getElementById("price").value;
let d=+document.getElementById("discount").value;
let final=p - (p*(d/100));
document.getElementById("res").textContent="السعر بعد الخصم: " + final.toFixed(2) + " ر.س";
}
</script>

</body>
</html>
