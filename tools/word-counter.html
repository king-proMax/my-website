<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد الكلمات - MyTools</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <a href="../index.html" class="logo">MyTools 🛠️</a> <button id="theme-toggle" class="btn">🌙 الوضع الليلي</button>
    </nav>

    <div class="container">
        <div class="tool-container">
            <h2>📝 عداد الكلمات والحروف</h2>
            <p>قم بلصق النص أدناه لمعرفة عدد الكلمات.</p>

            <textarea id="textInput" rows="10" placeholder="اكتب أو الصق النص هنا..."></textarea>

            <div class="result-box">
                <p>عدد الكلمات: <span id="wordCount">0</span></p>
                <p>عدد الحروف: <span id="charCount">0</span></p>
            </div>

            <button class="btn" onclick="clearText()" style="width: 100%; margin-top: 10px; background-color: #e74c3c;">مسح النص</button>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>

    <script>
        const textInput = document.getElementById('textInput');
        const wordCountDisplay = document.getElementById('wordCount');
        const charCountDisplay = document.getElementById('charCount');

        textInput.addEventListener('input', () => {
            const text = textInput.value.trim();

            // حساب الحروف
            charCountDisplay.textContent = text.length;

            // حساب الكلمات (نتأكد أن النص ليس فارغاً لتجنب حساب المسافات ككلمات)
            if (text === '') {
                wordCountDisplay.textContent = 0;
            } else {
                // تقسيم النص بناء على المسافات وحساب المصفوفة
                const words = text.split(/\s+/).filter(word => word.length > 0);
                wordCountDisplay.textContent = words.length;
            }
        });

        function clearText() {
            textInput.value = '';
            wordCountDisplay.textContent = '0';
            charCountDisplay.textContent = '0';
        }
    </script>
</body>
</html>
