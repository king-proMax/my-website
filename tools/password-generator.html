<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد كلمات المرور - MyTools</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="../index.html" class="logo">MyTools 🛠️</a>
        <button id="theme-toggle" class="btn">🌙</button>
    </nav>

    <div class="container">
        <div class="tool-container">
            <h2>🔐 مولد كلمات مرور قوية</h2>

            <div class="result-box" id="passwordResult" style="font-family: monospace; font-size: 1.2rem; word-break: break-all;">
                اضغط "توليد" للبدء
            </div>

            <label>طول كلمة المرور: <span id="lengthVal">12</span></label>
            <input type="range" id="lengthRange" min="6" max="30" value="12" oninput="document.getElementById('lengthVal').textContent = this.value">

            <div style="text-align: right; margin: 10px 0;">
                <label><input type="checkbox" id="includeNumbers" checked> أرقام (123)</label><br>
                <label><input type="checkbox" id="includeSymbols" checked> رموز (!@#)</label>
            </div>

            <button class="btn" onclick="generatePassword()" style="width: 100%;">🔄 توليد كلمة مرور</button>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        function generatePassword() {
            const length = document.getElementById('lengthRange').value;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;

            const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const numbers = "0123456789";
            const symbols = "!@#$%^&*()_+?><";

            let finalChars = letters;
            if (includeNumbers) finalChars += numbers;
            if (includeSymbols) finalChars += symbols;

            let password = "";
            for (let i = 0; i < length; i++) {
                password += finalChars.charAt(Math.floor(Math.random() * finalChars.length));
            }

            document.getElementById('passwordResult').textContent = password;
        }
    </script>
</body>
</html>
