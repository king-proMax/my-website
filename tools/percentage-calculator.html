<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة النسبة المئوية - MyTools</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="../index.html" class="logo">MyTools 🛠️</a>
        <button id="theme-toggle" class="btn">🌙</button>
    </nav>

    <div class="container">
        <div class="tool-container">
            <h2>📊 حاسبة النسبة المئوية</h2>

            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="number" id="num1" placeholder="الرقم (مثلاً 20)">
                <span>هو كم % من</span>
                <input type="number" id="num2" placeholder="الإجمالي (مثلاً 50)">
            </div>

            <button class="btn" onclick="calcPercent()" style="width: 100%; margin-top: 10px;">احسب النتيجة</button>

            <div class="result-box" id="result">النتيجة: 0%</div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        function calcPercent() {
            const n1 = parseFloat(document.getElementById('num1').value);
            const n2 = parseFloat(document.getElementById('num2').value);

            if (!n1 || !n2) return;

            const res = (n1 / n2) * 100;
            document.getElementById('result').textContent = "النتيجة: " + res.toFixed(2) + "%";
        }
    </script>
</body>
</html>
