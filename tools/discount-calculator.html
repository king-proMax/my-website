<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الخصم - MyTools</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="../index.html" class="logo">MyTools 🛠️</a>
        <button id="theme-toggle" class="btn">🌙</button>
    </nav>

    <div class="container">
        <div class="tool-container">
            <h2>🏷️ حاسبة الخصومات</h2>

            <label>السعر الأصلي:</label>
            <input type="number" id="originalPrice" placeholder="مثلاً: 100">

            <label>نسبة الخصم (%):</label>
            <input type="number" id="discountPercent" placeholder="مثلاً: 20">

            <button class="btn" onclick="calculateDiscount()" style="width: 100%; margin-top: 10px;">احسب السعر الجديد</button>

            <div class="result-box" id="result">
                السعر النهائي: 0 <br>
                قيمة التوفير: 0
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        function calculateDiscount() {
            const price = parseFloat(document.getElementById('originalPrice').value);
            const discount = parseFloat(document.getElementById('discountPercent').value);

            if (!price || !discount) return;

            const savedAmount = (price * discount) / 100;
            const finalPrice = price - savedAmount;

            document.getElementById('result').innerHTML = `
                    السعر بعد الخصم: <strong style="color:green">${finalPrice.toFixed(2)}</strong> <br>
                    لقد وفرت: <strong>${savedAmount.toFixed(2)}</strong>
                `;
        }
    </script>
</body>
</html>
