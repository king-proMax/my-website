<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>حاسبة العمر</title>
<style>
body{font-family:Arial;background:#eef2f3;padding:30px;}
.container{max-width:500px;margin:auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px #ccc;text-align:center;}
input{padding:10px;border-radius:8px;border:1px solid #aaa;width:80%;margin-top:10px;}
button{padding:10px 15px;background:#28a745;color:white;border:none;border-radius:8px;margin-top:10px;cursor:pointer;}
.result{margin-top:20px;font-size:20px;}
</style>
</head>
<body>

<div class="container">
<h2>حاسبة العمر</h2>
<input type="date" id="birth">
<button onclick="calc()">احسب</button>
<div class="result" id="res"></div>
</div>

<script>
function calc(){
let b=new Date(document.getElementById("birth").value);
if(!b){return;}
let diff=Date.now()-b.getTime();
let age=new Date(diff).getUTCFullYear()-1970;
document.getElementById("res").textContent="عمرك: " + age + " سنة";
}
</script>

</body>
</html>
